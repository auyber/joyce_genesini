<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - O Poder do Gengibre na Dieta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Blog - O Poder do Gengibre na Dieta</h1>
    </header>

    <main>
        <article>
            <div class="info">
                <img src="nutricionista.jpg" alt="Nutricionista">
                <p class="data">11 de Maio de 2024</p>
                <p class="tempo-leitura">Tempo de Leitura: 5 minutos</p>
                <div class="compartilhar">
                    <img src="icone-compartilhar.png" alt="Compartilhar">
                </div>

                <p>50 comentários</p>
            </div>
        </article>

        <section class="comentarios">
            <h2>Comentários</h2>
            <form id="formulario-comentario">
                <textarea id="comentario" placeholder="Deixe seu comentário"></textarea>
                <button type="submit">Enviar</button>
